%YAML 1.2
---
# Configuration parameters for data acquisition
# The path to store data, date range, and symbols to fetch
DATA_ACQUISITON:
  DATA_PATH: '../data'
  START_DATE: '2022-01-01'
  END_DATE: '2025-06-30'
  SYMBOLS:
    - 'AAPL'
    - 'MSFT'
    - 'NFLX'
    - 'AMZN'
    - 'PYPL'
    - 'NVDA'
# The path to store plots
DATA_UNDERSTANDING:
  FIGURE_PATH: '../images'
# Configure data splits
DATA_SPLITS:
  TRAIN:  ["2022-01-01 00:00:00", "2023-12-31 23:59:59"]
  VAL:    ["2024-01-01 00:00:00", "2024-12-31 23:59:59"]
  TEST:   ["2025-01-01 00:00:00", "2025-06-30 23:59:59"]